name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./client
      run: npm install
    
    - name: Run tests
      working-directory: ./client
      run: npm test -- --passWithNoTests --watchAll=false
      env:
        CI: false
    
    - name: Build application
      working-directory: ./client
      run: npm run build
      env:
        REACT_APP_API_URL: https://chatapp-rmsj.onrender.com/api